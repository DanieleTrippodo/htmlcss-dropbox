<!DOCTYPE html>
<html lang="it">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Layout</title>

    <!-- + lINK .CSS to .HTML -->
    <link rel="stylesheet" href="./css/style.css">


    <!-- + Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- + Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>





<body>
    
    <!-- -header -->
    <header>
        <nav class="navbar">
            <!-- logo della pagina, in alto a sinistra -->
            <img src="./img/logo-small.png" alt="Dropbox-Logo" id="main-logo">



            <!-- Link generali a sinistra, di fianco al logo principale -->
            <section>
                <ul class="link-utili">
                    <li>Perch√® Dropbox</li>
                    <li>Funzioni</li>
                    <li>Piani e Prezzi</li>
                </ul>
            </section>



            <!-- Link di supporto e login a destra, al fine estremo del header -->
            <section>
                <ul class="link-utili">
                    <li>Supporto</li>
                    <li>Contatta l'ufficio vendite</li>

                    <li>Accedi</li>
                    <button class="blu"> Inizia </button>
                </ul>
                
            </section>
        </nav>
    </header>
    <!-- -header FINE -->








    <!-- -main -->
    <main></main>
    <!-- -main FINE -->





    <!-- -footer -->
    <footer></footer>
    <!-- -footer FINE -->

</body>
</html>
